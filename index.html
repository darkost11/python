<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="apple-count"> 
            <span>0</span>
            <img src="assets/apple.png" id="apple">
        </div>
        <div class="pause">
            <img src="assets/pause.png">
        </div>
        <div class="stats">
            <span>Stats: <br></span>
            <span id="total-apples"><br></span>
            <span id="times-crashed"><br></span>
            <span id="times-won"><br></span>
        </div>
        <div class="upgrades-container">
            <span id="upgrades-title">Upgrades</span>
            <div class="upgrades">
                <div class="item item1">
                    <span>1/4</span>
                    <img src="assets/golden-apple-upgrade.png">
                </div>
                <div class="item item2">
                    <span>1/4</span>
                    <img src="assets/apples-length-upgrade.png">
                </div>
                <div class="item item3">
                    <span>1/4</span>
                    <img src="assets/extend-canvas-upgrade.png">
                </div>
                <div class="item item4">
                    <span>1/4</span>
                    <img src="assets/speed-upgrade.png">
                </div>
                <div class="item item5">1/4</div>
            </div>
        </div>

    </div>
    <script src="config.js"></script>
    <script src="playerData.js"></script>
    <script src="snake.js"></script>
    <script src="apples.js"></script>
    <script src="script.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
